<!DOCTYPE html>
<html>
<head>
  <title>TypeWeb</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  

  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 checklist">
          <div class="checklist-wrapper">
            <h1 class="headline">Checklist</h1>
            <div class="checklist-controls col-12 my-5">
              <button class="add-btn me-2">Add task</button>
              <div class="input-wrapper">
                <input id="textField" type="text" required>
                <span class="floating-label">node text</span>
              </div>
            </div>
            <div class="checklist-inner col-12">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="index.js"></script>
</body>
</html>
