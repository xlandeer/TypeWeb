<!DOCTYPE html>
<html>
<head>
  <title>TypeWeb</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  

  <main>
    <div class="container">
      <div class="row">
        <h1 class="headline text-center">Cocktails</h1>
        <div class="dropdown">
          <span>Add New Cocktail</span>
          <div class="input-wrapper">
            <span>
              Image Upload
              <input id="photo" type="url" name="photo">
            </span>
            <label for="name">Name</label>
            <input type="text" class="name col-sm">
            <label class="col-5">Ingredient</label>
            <label class="col-5">Amount as ounce</label>
            <input type="text" class="add-ingr-name col-5"> 
            <input type="number" class="add-ingr-amt col-5"> 
            <button class="add-ingr-btn">Add</button> 
            <div class="ingredient-wrapper col-12 my-3"></div>
            <button class="add-cocktail-btn col-10 my-3">Add Cocktail</button>
          </div>
        </div>
      
        <div class="cocktail-wrapper col-12">
          
        </div>
        
      </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
