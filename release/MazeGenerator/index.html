<!DOCTYPE html>
<html>
<head>
  <title>TypeWeb</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  

  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 controls-wrapper">
          <div class="width-input-wrapper">
            <label for="width-input">Width</label>
            <input id="width-input" type="number">
          </div>
          <div class="height-input-wrapper">
            <label for="height-input">Height</label>
            <input id="height-input"type="number">
          </div>
          <div class="animation-input-wrapper">
            <input id="animation-input" type="checkbox">
            <label for="animation-input">Animation</label>
          </div>
          <button class="create-btn me-2">Generate Maze</button>
        </div>
      </div>
    </div>
  </main>


  <script src="index.js"></script>
</body>
</html>
